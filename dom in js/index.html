<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my website</title>
    <link rel="stylesheet" href="./stylr.css">

<body>
    <header class="header">
        <nav class="container nav">
            <h1 class="logo">TO-DO</h1>
            <ul class="menue-items">
                <li><a href="#" class = "nav-items">home</a></li>
                <li><a href="#" class = "nav-items">todo</a></li>
                <li><a href="#" class = "nav-items">sign up</a></li>
            </ul>
        </nav>
        <div class="headline" id ="id">
            <h2 id="hero">Manage your tasks<span style="display: none;">tasks</span></h2>
            <button class="btn-primary btn">learn more</button>
        </div>
    </header>
    <section class="addtodo container" id ="hello">
        <h2 id ="mainheading">PLAN your day <span style="display: none;"></span></h2>
        <form class="form-todo">
            <input type="text" placeholder="add todo" >
            <input type="submit" name="" id="" value="addtodo" class="btn">
        </form>
        <ul id="todo" class="tooo">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
    </section>
    <section class="signup container">
        <h2>signup</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="current-password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="cofirm-password">Confrm Pasword</label>
                <input type="confirm-password" name="confirm-password" id="confirm-password">
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">email</label>  
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <input type="text" id = "about" cols="30" row="10">
            </div>
            <button class="btn btn-submit">submit</button>
        </form>
    </section>
